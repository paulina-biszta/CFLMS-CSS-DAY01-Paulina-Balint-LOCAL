<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .pictures {
        width: 14rem;
      }

      .table-heads {
        font-size: 1.6rem;
      }

      table {
        margin: auto;
      }

      td,
      th {
        padding: 16px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <title>Exercise 1 Table With Fav Elements</title>
  </head>
  <body>
    <table>
      <tr>
        <th class="table-heads">Picture</th>
        <th class="table-heads">Video</th>
        <th class="table-heads">Song</th>
      </tr>
      <tr>
        <td>
          <img
            class="pictures"
            src="https://images.unsplash.com/photo-1548247416-ec66f4900b2e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1926&q=80"
            alt="cat pic"
          />
        </td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/mU6anWqZJcc"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
        <td>
          <iframe
            width="100%"
            height="300"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/358867652&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
          ></iframe>
        </td>
      </tr>
      <tr>
        <td>
          <img
            class="pictures"
            src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1952&q=80"
            alt="cat pic"
          />
        </td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/RBSGKlAvoiM"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
        <td>
          <iframe
            width="100%"
            height="300"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/516229986&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
          ></iframe>
        </td>
      </tr>
      <tr>
        <td>
          <img
            class="pictures"
            src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1952&q=80"
            alt="cat pic"
          />
        </td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/PkZNo7MFNFg"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
        <td>
          <iframe
            width="100%"
            height="300"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/481433418&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
